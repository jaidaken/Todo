<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" type="module"></script>
</head>

<body>
	<div class="container">
		<div class="top-bar">
			<h1>TODO</h1>

			<button class="dark-light">
				<img src="./images/icon-sun.svg" alt="change to light mode">
			</button>
		</div>

		<form class="form">
			<div class="false-checkbox">
				<img src="./images/icon-check.svg" alt="tick">
			</div>

			<input type="text" value="" id="newItem" name="newItem" placeholder="Create a new todo..." autocomplete="off" submit>
			<button type="submit" id="addBtn">Add</button>
		</form>

		<div class="list-container">
			<ul class="list">
				<li id="placehold" class="placehold">
					<div class="false-checkbox">
						<img src="./images/icon-check.svg" alt="tick">
					</div>
					<img id="tick" class="tick" src="./images/icon-check.svg" alt="tick">

					<p>Enter a todo item...</p>
				</li>
			</ul>
		</div>


		<div class="bottom-bar">
			<div class="items-left">
				<p id="dyn-num"></p>
				<p>items left</p>
			</div>

			<div id="show-hide" class="show-hide">
				<button id="allBtn" class="active">All</button>
				<button id="activeBtn" class="inactive">Active</button>
				<button id="completeBtn" class="inactive">Completed</button>
			</div>


			<button id="clearBtn">Clear Completed</button>
		</div>

		<div class="intructions">
			<p>Drag and drop to reorder list</p>
		</div>
	</div>

</body>

</html>
